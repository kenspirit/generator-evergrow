<form id="resetPassword" v-cloak>
  <div class="col-md-4 col-md-offset-4">
      <input type="hidden" value="<%= resetId %>" v-model="resetId"/>

      <div class="form-group form-group-lg">
        <input class="form-control required" id="email" name="email" size="30" type="email" value="<%= email %>" v-model="email" readonly/>
      </div>

      <div class='form-group form-group-lg'>
        <div class="input-group">
          <input class='form-control required' id="password" name="password" v-model='password' size='30' type='password' placeholder="Password"/>
          <div id="passwordToolTip" class='btn input-group-addon' v-on:click="showPassword">{{passwordHintText}}</div>
        </div>
        <label for="password"></label>
        <div v-if="passwordHint">
          <span>{{password}}</span>
        </div>
      </div>

      <div class="alert alert-danger" role="alert" v-if="errorMsg">{{errorMsg}}</div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Reset</button>
  </div>
</form>
<%
  block('moduleScript').append(
    Loader('/public/build/resetPassword.min.js')
      .js('/public/js/auth/resetPassword.js')
      .done(assets, config.site_static_host)
  )
%>
